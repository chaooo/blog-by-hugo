{{- $t := site.Title -}}
<a href='{{ absLangURL "" }}' class="nav_brand nav_item{{ with .class }} {{ . }}{{ end }}" title="{{ $t }}">
  {{- with .logo }}
  <img src="{{ absURL . }}" class="logo" alt="{{ $t }}">
  {{- else -}}
    {{- $t -}}
  {{- end }}
  {{- if ne (strings.HasSuffix .class "center") true }}
  <div class="nav_close">
    <div>
      {{- partialCached "common/sprite" (dict "icon" "open-menu") -}}
      {{- partial "common/sprite" (dict "icon" "close-me") -}}
    </div>
  </div>
  {{- end }}
</a>
